<!DOCTYPE html>
<html>
<head>
<style>
#ac_bg {
  position: fixed; 
  top: -50%; 
  left: -50%; 
  width: 200%; 
  height: 200%;
}
#ac_bg img {
  position: absolute; 
  top: 0; 
  left: 0; 
  right: 0; 
  bottom: 0; 
  margin: auto; 
  min-width: 50%;
  min-height: 50%;
}
</style>
</head>
<body>

<div id="ac_bg">
  <img src="ac_bg.jpg" alt="">
</div>

</body>
</html>
